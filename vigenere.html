<!DOCTYPE html>
<head>
    <title>Vigenere</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicons generated using: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#57ad98">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ff0000">
</head>
<body>
    <h2>Vigenere Cipher</h2>
    <div>
        <h3>Plaintext</h3>
        <input type="text" id="keyGiven" placeholder="Key">
        <br>
        <textarea id="plaintext" class="scrollableTextbox" placeholder="Plaintext"></textarea>
        <br>
        <button id="encrypt" onclick=writeCiphertext()>Encrypt!</button>
    </div>
    <br>
    <div>
        <h3>Ciphertext</h3>
        <input type="text" id="keyCracked" placeholder="Key">
        <br>
        <input type="text" id="lowerBound" placeholder="Lower bound for key length">
        <br>
        <input type="text" id="upperBound" placeholder="Upper bound for key length">
        <br>
        <textarea id="ciphertext" class="scrollableTextbox" placeholder="Ciphertext"></textarea>
        <br>
        <button id="decrypt" onclick=writePlaintext()>Decrypt!</button>
    </div>
    <script src="vigenere.js"></script>
</body>
