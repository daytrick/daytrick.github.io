<!DOCTYPE html>
<head>
    <title>Vigenere</title>
    <link rel="stylesheet" href="../../style.css">
    <!-- Favicons generated using: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#57ad98">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ff0000">
    <!-- For diff phone/computer displays, from: https://stackoverflow.com/a/41535518 -->
    <meta content="width=device-width" name="viewport"/>
</head>
<body onload=onload()>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/about">About</a>
    </div>
    <div class="content">
        <h2>Vigenere Cipher</h2>
        <div>
            <h3>Plaintext</h3>
            <input type="text" id="keyGiven" placeholder="Key" onchange=onChangeEncrypt()>
            <br>
            <textarea id="plaintext" class="scrollableTextbox" placeholder="Plaintext" onchange=onChangeEncrypt()></textarea>
            <br>
            <button id="encrypt" class="notOK" onclick=writeCiphertext()>Encrypt!</button>
        </div>
        <br>
        <div>
            <h3>Ciphertext</h3>
            <input type="text" id="keyCracked" placeholder="Key" onchange=onChangeDecrypt()>
            <br>
            <input type="text" id="lowerBound" placeholder="Lower bound for key length" onchange=onChangeDecrypt()>
            <br>
            <input type="text" id="upperBound" placeholder="Upper bound for key length" onchange=onChangeDecrypt()>
            <br>
            <textarea id="ciphertext" class="scrollableTextbox" placeholder="Ciphertext" onchange=onChangeDecrypt()></textarea>
            <br>
            <button id="decrypt" class="notOK" onclick=writePlaintext()>Decrypt!</button>
        </div>
    </div>
    <script src="vigenere.js"></script>
</body>
