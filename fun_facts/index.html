<!DOCTYPE html>
<head>
    <title>Fun Facts</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./fun_facts.css">
    <link rel="stylesheet" href="./modal.css">
    <!-- Favicons generated using: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#57ad98">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ff0000">
    <!-- For diff phone/computer displays, from: https://stackoverflow.com/a/41535518 -->
    <meta content="width=device-width" name="viewport"/>
</head>
<body>
    <div class="topnav">
        <a href="/index.html">Home</a>
    </div>
    <div class="all">

        <div class="factContent">
            <h1 class="factID">fact #<span id="factID"></span></h1>
            <div id="factDiv"></div>
            <div id="sourcesDiv"></div>
        </div>

        <div class="toolbar">
            <span class="search">
                <span id="filterButton">Filter</span>
            </span>
            <span class="controls">
                <span id="back">⏮</span>
                <span id="play">⏸</span>
                <span id="skip">⏭</span>
            </span>
        </div>

        <!-- Modal code from: https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Topics</h3>
                <div id="topicOptions">
                    <input type="checkbox" id="allOption" name="all" value="all" checked>
                    <label for="allOption"><strong>all</strong></label>
                    <br>    
                </div>
                <br>
                <button id="saveChoices">Save choices</button>
            </div>
        </div>
    
    </div>

    <script src="./modal.js"></script>
    <!-- Adding Firebase -->
    <!--<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>-->
    <script type="module" src="./fun_facts.js"></script>

</body>
